<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Starbucks - Landing Page</title>
</head>
<body>
<nav class="nav-bar">
    <a href=""><img src="./images/logo.png" alt=""></a>
    <div class="toggle" onclick="toggleMenu()"></div>
    <div class="tabs navigation">
        <a href="" class="tab">Home</a>
        <a href="" class="tab">Menu</a>
        <a href="" class="tab">What's New</a>
        <a href="" class="tab">Contact</a>
    </div>
</nav>

<section class="content">
    <div class="text-box">
        <h1>It's not just Coffee it's <span>Starbucks</span></h1>
        <p>Rich mocha-flavored sauce meets up with chocolaty chips, milk and ice for a blender bash. Top it off with sweetened whipped cream and mocha drizzle for a real party in your mouth.</p>
        <a href="#" class="btn">Learn more</a>
    </div>
    <div class="img-box">
        
        <img src="./images/img1.png" alt="Frappuccino Drink Chocolate" class="drink">
        <div class="circle"></div>
    </div>
</section>

<footer class="footer">
    <img src="./images/thumb1.png" onClick=" document.querySelector('.drink').src='./images/img1.png'; 
                                                        document.querySelector('.circle').style.background ='#017143'
                                                        document.querySelector('span').style.color ='#017143'
                                                        document.querySelector('.btn').style.background ='#017143'" >
    <img src="./images/thumb2.png" onClick=" document.querySelector('.drink').src='./images/img2.png'; 
                                                        document.querySelector('.circle').style.background ='#eb7495'
                                                        document.querySelector('span').style.color ='#eb7495'
                                                        document.querySelector('.btn').style.background ='#eb7495'" >
    <img src="./images/thumb3.png" onClick=" document.querySelector('.drink').src='./images/img3.png'; 
                                                        document.querySelector('.circle').style.background ='#d752b1'
                                                        document.querySelector('span').style.color ='#d752b1'
                                                        document.querySelector('.btn').style.background ='#d752b1'" >
</footer>

<div class="circle">
    
</div>

<ul class="socials">
    <li><a href=""><img src="./images/facebook.png"  alt=""></a></li>     
    <li><a href=""><img src="./images/instagram.png"  alt=""></a></li>       
    <li><a href=""><img src="./images/twitter.png"  alt=""></a></li>      
    
</ul>

<script>
    function toggleMenu(){
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');

        
    }
</script>
</body>
</html>
